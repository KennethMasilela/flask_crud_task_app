<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Task Manager{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Improved Clean + Spacious Styling -->
  <style>
    body {
      font-size: 14px;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1500px;
      margin: 40px auto;
      padding: 30px 30px;
    }

    .card {
      border-radius: 12px;
      padding: 25px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    form .form-control,
    form .form-select,
    textarea {
      padding: 8px 12px;
      font-size: 14px;
      height: auto;
    }

    textarea {
      min-height: 80px;
    }

    .form-label {
      margin-bottom: 4px;
      font-size: 13px;
    }

    .btn {
      font-size: 13px;
      padding: 6px 14px;
    }

    .btn-sm {
      font-size: 12px;
      padding: 4px 10px;
    }

    .table {
      font-size: 13px;
      margin-top: 25px;
    }

    .table th,
    .table td {
      padding: 10px 10px;
      vertical-align: middle;
    }

    .table thead th {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      z-index: 1;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-section .row {
      margin-bottom: 15px;
    }

    select option {
      font-size: 13px;
    }

    footer {
      font-size: 12px;
      padding: 10px 0;
    }

    @media (max-width: 576px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 18px;
      }

      .btn {
        padding: 4px 10px;
      }

      .table {
        font-size: 12px;
      }
    }
  </style>

  {% block styles %}{% endblock %}
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üìù Task Manager</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <div class="card shadow">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted mt-4">
    <small>¬© 2025 Task Manager | Built with Flask + Bootstrap</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
